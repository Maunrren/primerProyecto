<h2>Bienvenido al expositor</h2>
<p>El modo actual es: {{modoElegido}}</p>
<div *ngIf="modoElegido === 'Comprar'">
    <p>Carrito</p>
    <p> {{librosComprados.length}} unidades compradas</p>
</div>

<div class="cards">
    <app-carta-libro *ngFor="let libro of librosOfrecidos" [libroRecibido]="libro" (comprado)="gestionaCompra($event)"></app-carta-libro>
</div>

<button (click)="modoElegido = 'Comprar'">Comprar</button>
<button (click)="cambiarModo('Consultar')">Consultar</button>
